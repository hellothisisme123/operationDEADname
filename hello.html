<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js" defer></script>
  </head>
  <body>
    <div class="inputWrapper">
      <h1 class="flip">Off</h1>
      <label class="switch">
        <input class="enabledCheckbox" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>

    <div class="inputWrapper">
      <div class="label deadname">Deadname:</div>
      <input type="password" class="deadname textinput">
      <div class="toggle">
        <input type="checkbox" class="deadnameCheckbox">
      </div>
    </div>

    <div class="inputWrapper">
      <div class="label deadname">Name:</div>
      <input type="text" class="name textinput">
    </div>
  </body>
</html>
